<ul class="restaurant-list">
  <li *ngFor="let restaurant of restaurants"
  (click)="selectRestaurant(restaurant)"
  [class.active]="restaurant.name === selectedRestaurantName"
  tabindex="0" class="clickable">
    <div class="item-wrap">
      <div class="item-con" [style.background-image]="'url(' + restaurant.backgroundImageURL + ')'">
        <h3>{{restaurant.name}}</h3>
        <h4>{{restaurant.category}}</h4>
      </div>
    </div>
  </li>
</ul>
